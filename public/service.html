<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalam Perbaikan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://6afuiqe8xb.ucarecd.net/278cf1a5-2273-4c27-89a9-b2f60b90e75d/shibainuwrittingonpapernoteillustrationsvgdownloadpng9803777.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg max-w-md w-full">
            <img src="https://ucarecdn.com/04f87be8-6ae9-4842-9672-93a8f8fce540/shibainudogsummerillustrationsvgdownloadpng8921610.png" alt="Maintenance" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Quiz belum ready boskuh</h1>
            <p class="text-gray-600">
                Atmin lagi bikin quiz jadi sabar yak
            </p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let isChecking = false;

        async function checkMaintenanceStatus() {
            if (isChecking) return;
            isChecking = true;
            try {
                const response = await fetch('/api/public/status');
                const data = await response.json();
                if (!data.isMaintenance) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error("Gagal memeriksa status maintenance:", error);
            } finally {
                isChecking = false;
            }
        }

        function setupWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const ws = new WebSocket(`${protocol}://${window.location.host}`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'maintenance_status_update' && !data.isMaintenance) {
                    window.location.href = '/';
                }
            };

            ws.onclose = () => {
                console.log('Koneksi WebSocket terputus dari halaman maintenance.');
            };
        }

        checkMaintenanceStatus();
        setupWebSocket();
        setInterval(checkMaintenanceStatus, 3000); 
    });
</script>
</body>
</html>
